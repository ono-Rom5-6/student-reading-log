<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>

	<link th:href="@{/css/layout.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE"></title>

</head>

<body>
	<!-- ヘッダー -->
	<nav layout:replace="~{layout/header::header}"></nav>

	<!-- コンテンツ -->
	<div class="container">
		<div layout:fragment="content"></div>
	</div>

	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" defer></script>
	<div layout:fragment="moreScripts" th:remove="tag"></div>

</body>

</html>
