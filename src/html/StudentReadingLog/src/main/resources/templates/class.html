<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}" lang="ja">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="layout.css">
	<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
	<title th:text="#{class}"></title>
</head>

<body>
	<div layout:fragment="content">
		<div class="row g-3">
			<div class="container-md col-12 mt-2">
				<h2 class="mt-2" th:text="|#{class}#{member}|"></h2>
			</div>
		</div>
		<div class="container-md">
			<div class="row">
				<table class="table table-striped table-hover table-bordered mt-2">
					<thead>
						<tr>
							<td th:text="#{name}"></td>
							<td th:text="|#{thisMonth's} #{numberOfBooksRead}|"></td>
						</tr>
					</thead>
					
					<th:block th:each="member : ${classMemberList}">
						<tr>
							<td th:text="${member.name}"></td>
							<td th:text="${member.numberOfBooksReadThisMonth}"></td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
