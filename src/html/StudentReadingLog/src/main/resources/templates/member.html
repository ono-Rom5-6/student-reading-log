<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}" lang="ja">

<head>
	<title th:text="#{member}"></title>
</head>

<body>
	<div layout:fragment="content">
		<div class="row g-3">
			<div class="container-md col-12 mt-2">
				<h2 class="mt-2" th:text="|#{member}|"></h2>
			</div>
		</div>
		<div class="container-md">
			<div class="row">
				<table class="table table-striped table-hover table-bordered mt-2">
					<thead>
						<tr>
							<td th:text="#{name}"></td>
							<td th:text="|#{thisMonth's} #{numberOfBooksRead}|"></td>
						</tr>
					</thead>
					
					<th:block th:each="member : ${memberList}">
						<tr>
							<td th:text="${member.name}"></td>
							<td th:text="${member.numberOfBooksReadThisMonth}"></td>
						</tr>
					</th:block>
				</table>
			</div>
		</div>
	</div>
</body>

</html>
