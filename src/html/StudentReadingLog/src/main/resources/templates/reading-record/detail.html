<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}" lang="ja">

<head>
	<title th:text="#{detail.memo}"></title>
</head>

<body>
	<div layout:fragment="content" class="container-md">
		<div class="row g-3">
			<div class="container-md col-12 mt-2">
				<h2 class="mt-2" th:text="#{detail.memo}"></h2>
			</div>
		</div>
		<form th:action="@{'/reading-record/edit/' + *{id}}" method="get" th:object="${readingRecord}" class="row g-3">
			<fieldset disabled class="row g-3">
				<div class="col-12">
					<label for="title" class="form-label" th:text="#{title}"></label>
					<input type="text" class="form-control" th:field="*{title}">
				</div>
				<div class="col-md-4">
					<label for="author" class="form-label" th:text="#{author}"></label>
					<input type="text" class="form-control" th:field="*{author}">
				</div>
				<div class="col-md-4">
					<label for="startingDate" class="form-label" th:text="#{startingDate}"></label>
					<input type="date" class="form-control" th:field="*{startingDate}">
				</div>
				<div class="col-md-4">
					<label for="finishedDate" class="form-label" th:text="#{finishedDate}"></label>
					<input type="text" class="form-control" name="finishedDate" id="finishedDate" th:value="${#dates.format(readingRecord.finishedDate, 'yyyy/MM/dd')}">
				</div>
				<div class="col-12">
					<label for="memos" class="form-label" th:text="#{memos}"></label>
					<textarea class="form-control" th:field="*{memos}"></textarea>
				</div>
			</fieldset>
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<input type="submit" th:value="#{edit}" class="btn btn-primary">
				<a href="../../home" class="btn btn-success"ã€€th:text="#{back.home}"></a>
			</div>
		</form>
	</div>
</body>
</html>
